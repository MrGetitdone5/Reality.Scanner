<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reality Scanner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
 
<div class="controls">
  <button id="scanBtn" class="btn">SCAN</button>

  <div class="secondary">
    <button id="flipBtn" class="small">Flip Camera</button>
    <button id="copyBtn" class="small">Copy</button>
  </div>

  <div class="secondary">
    <button id="openBtn" class="small">Open Link</button>
    <button id="shareBtn" class="small">Share</button>
  </div>

  <label class="result" style="display:grid; gap:10px;">
    <div><b>Zoom</b> <span id="zoomVal">1.0Ã—</span></div>
    <input id="zoom" type="range" min="1" max="1" step="0.1" value="1" />
  </label>

  <div id="result" class="result">Tap SCAN to start the camera.</div>
</div>
