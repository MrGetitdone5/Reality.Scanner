<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reality Scanner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="app">
      <div class="topbar">
        <div class="title">Reality Scanner</div>
        <div class="pill">Camera â€¢ QR Mode</div>
      </div>

      <div class="viewport">
        <video playsinline></video>
        <div class="frame">
          <div class="scanBox">
            <div class="scanLine"></div>
            <div class="hint">Align the code inside the frame</div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="scanBtn" class="btn">SCAN</button>

        <div class="secondary">
          <button id="flipBtn" class="small">Flip Camera</button>
          <button class="small" onclick="location.reload()">Reset</button>
        </div>

        <div id="result" class="result">Tap SCAN to start the camera.</div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
